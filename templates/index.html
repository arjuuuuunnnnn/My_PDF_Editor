<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to HTML Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">PDF to HTML Converter</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose PDF File</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert to HTML</button>
        </form>
    </div>
</body>
</html>
